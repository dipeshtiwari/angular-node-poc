<div class="layout-overflow">
    <div class="layout-canvas" [ngClass]="{'nav-open': navOpen, 'nav-closed': !navOpen}" [style.min-height]="minHeight">

        <!-- HEADER -->
        <!-- <app-header (navToggled)="navToggledHandler($event)"></app-header> -->

        <div class="container">
            <h3>Adminstrator Login</h3>
            <form novalidate [formGroup]="adminLoginForm" (ngSubmit)="login(adminLoginForm)">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" formControlName="username" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" formControlName="password" placeholder="Password">
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                    <input type="checkbox" class="form-check-input">
                    Check me out
                  </label>
                </div>
                <button type="submit" [disabled]="adminLoginForm.invalid" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <!-- FOOTER -->
        <app-footer></app-footer>

    </div>
</div>
